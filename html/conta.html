<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de conta</title>
</head>
<body>
    <h1>Vamos abrir sua conta</h1>
    <br>
    <p>Preencha todos os campos abaixo com muita atenção!</p>
    <br>
    <form action="#" method="post">
    <b>Nome do titular</b><br><br>
    <input type="text" minlength="5" maxlength="50" placeholder="Digite seu nome">
    <br><br>
    <b>CPF</b><br><br>    
    <input type="text" maxlength="11" placeholder="digite o CPF no formato 000.000.000-00">
    <br><br>
    <b>RG</b><br><br>
    <input type="text" maxlength="9" placeholder="Digite seu RG no formato 00.000.000-0">
    <br><br>
    <b>Data de nascimento</b><br><br>
    <input type="date" name="nasc_cliente" id="nasc_cliente" placeholder="Digite sua data de nascimento">
    <br><br>
    <b>Sexo</b><br><br>
    <select name="sexo_cliente" id="sexo_cliente">
        <option value="selecione">Selecione</option>
<option value="masculino">Masculino</option>
<option value="feminino">Feminino</option>
    </select>
    <br><br>
<b>E-mail</b><br><br>
<input type="email" name="email_cliente" id="email_cliente" placeholder="Digite seu e-mail">
<br><br>
<b>Telefone</b><br><br>
<input type="tel" name="telefone_cliente" id="telefone_cliente" placeholder="Digite seu melhor telefone">
<br><br>
<b>Digite seu endereço</b>
<input type="text" minlength="20" maxlength="100" placeholder="digite avenida, estrada, rua">
<br><br>
<b>Cidade</b><br><br>
<input type="text" placeholder="Digite a cidade">
<br><br>
<b>Estado</b><br><br>
<select name="estado" id="estado">
    <option value="selecione">Selecione</option>
    <option value="ac">AC</option>
    <option value="al">AL</option>
    <option value="ap">AP</option>
    <option value="am">AM</option>
    <option value="Bba">BA</option>
    <option value="Cce">CE</option>
    <option value="df">DF</option>
    <option value="es">ES</option>
    <option value="go">GO</option>
    <option value="ma">MA</option>
    <option value="mt">MT</option>
    <option value="ms">MS</option>
    <option value="mg">MG</option>
    <option value="pa">PA</option>
    <option value="pb">PB</option>
    <option value="pr">PR</option>
    <option value="pe">PE</option>
    <option value="pi">PI</option>
    <option value="rj">RJ</option>
    <option value="rn">RN</option>
    <option value="rs">RS</option>
    <option value="ro">RO</option>
    <option value="rr">RR</option>
    <option value="sc">SC</option>
    <option value="sp">SP</option>
    <option value="se">SE</option>
    <option value="to">TO</option>
</select>
<br><br>
<b>CEP</b><br><br>
<input type="text" maxlength="8" placeholder="Digite o cep">
<br><br>
<b>Enviar</b>
<input type="button" value="Enviar" placeholder="Pressione aqui para enviar">
<br><br>
</form>
<hr>
<p><a href="index.html">Retornar ao Início</a></p>
<br>
<footer>
    &copy;
&trade;
</footer>
</body>
</html>
